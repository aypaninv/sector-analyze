<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Dashboard</title>

<style>
body {
  margin: 0;
  font-family: "Courier New", monospace;
  background: #f4f4f4;
}

/* ---------- Navigation ---------- */
.navbar {
  display: flex;
  gap: 10px;
  padding: 10px;
  background: #1e1e1e;
}

.navbar button {
  background: #333;
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  border-radius: 4px;
  font-size: 13px;
}

.navbar button.active {
  background: #007acc;
}

#app {
  padding: 0;
}
</style>
</head>

<body>

<div class="navbar">
  <button id="btnPortfolio" class="active"
          onclick="loadPage('portfolio.html', this)">
    Portfolio
  </button>
  <button onclick="loadPage('sector.html', this)">
    Sector (Coming)
  </button>
</div>

<div id="app"></div>

<script>
function loadPage(page, btn) {
  document.querySelectorAll(".navbar button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  fetch(page)
    .then(r => r.text())
    .then(html => {
      const app = document.getElementById("app");
      app.innerHTML = html;

      /* ðŸ”¥ EXECUTE embedded scripts */
      app.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
        oldScript.remove();
      });
    })
    .catch(() => {
      document.getElementById("app").innerHTML =
        "<p style='padding:10px'>Failed to load page</p>";
    });
}

/* Default load */
loadPage("portfolio.html", document.getElementById("btnPortfolio"));
</script>

</body>
</html>
