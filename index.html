<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Technical Report</title>

<style>
body {
  margin: 0;
  font-family: "Courier New", monospace;
  font-size: 13px;
}

/* ---------- Top Tabs ---------- */
.topbar {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  background: #1e1e1e;
  color: white;
  padding: 8px;
}

.tab {
  padding: 6px 12px;
  cursor: pointer;
  background: #333;
  border-radius: 4px;
  white-space: nowrap;
}

.tab.active {
  background: #007acc;
}

/* ---------- Content ---------- */
.content {
  height: calc(100vh - 52px);
  overflow: auto;
  padding: 8px;
}

/* ---------- Table ---------- */
table {
  border-collapse: collapse;
  font-size: 13px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
  background: white;
}

th {
  background: #f0f0f0;
  position: sticky;
  top: 0;
  cursor: pointer;
  z-index: 5;
}

/* Sticky Symbol column */
th.symbol-col,
td.symbol-col {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 6;
  font-weight: bold;
}

/* Zebra striping */
tbody tr:nth-child(even) td {
  background: #f9f9f9;
}

/* Group header */
.group-header td {
  background: #ddd !important;
  font-weight: bold;
  text-align: left;
}

/* Alignment */
td.text { text-align: left; }
td.num  { text-align: right; }

.green { background: #c8f7c5 !important; }
.red   { background: #f7c5c5 !important; }

/* ---------- Modal ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.75);
}

.modal-content {
  position: relative;
  background: #fff;
  width: 95%;
  height: 95%;
  margin: 1.5% auto;
  border-radius: 6px;
  overflow: hidden;
}

/* Modal header with buttons */
.modal-header {
  padding: 6px 10px;
  background: #1e1e1e;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.tf-btn {
  padding: 4px 10px;
  background: #333;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}

.tf-btn.active {
  background: #007acc;
}

.close-btn {
  cursor: pointer;
  font-size: 16px;
}

#tv_chart {
  width: 100%;
  height: calc(100% - 40px);
}
</style>
</head>

<body>

<div class="topbar" id="topTabs"></div>

<div class="content">
  <table id="dataTable"></table>
</div>

<!-- ---------- TradingView Modal ---------- -->
<div id="tvModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-left">
        <div id="tvTitle"></div>
        <div class="tf-btn active" onclick="loadChart('D', this)">D</div>
        <div class="tf-btn" onclick="loadChart('W', this)">W</div>
        <div class="tf-btn" onclick="loadChart('M', this)">M</div>
      </div>
      <div class="close-btn" onclick="closeModal()">âœ–</div>
    </div>
    <div id="tv_chart"></div>
  </div>
</div>

<script>
const CSV_FILE = "portfolio_report.csv";
let rawData = [];
let currentData = [];
let sortState = {};
let currentSymbol = "";
let currentInterval = "D";

/* ---------- CSV ---------- */
function parseCSV(text) {
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",");
  return lines.slice(1).map(r => {
    const v = r.split(",");
    let o = {};
    headers.forEach((h, i) => o[h] = v[i] ?? "");
    return o;
  });
}

/* ---------- Tabs ---------- */
function buildTopTabs() {
  const bar = document.getElementById("topTabs");
  bar.innerHTML = "";

  addTab("EXIT", () =>
    renderTable(rawData.filter(d =>
      d.StopLoss && parseFloat(d.Close) < parseFloat(d.StopLoss)
    ))
  );

  [...new Set(rawData.map(d => d.Folio).filter(Boolean))].sort()
    .forEach(f => addTab(f, () =>
      renderTable(rawData.filter(d => d.Folio === f))
    ));

  addTab("SectorWise", () => renderGrouped("Sector"));
  addTab("MarketCapWise", () => renderGrouped("MarketCap"));
}

function addTab(label, action) {
  const div = document.createElement("div");
  div.className = "tab";
  div.innerText = label;
  div.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    div.classList.add("active");
    action();
  };
  document.getElementById("topTabs").appendChild(div);
}

/* ---------- Grouped Views ---------- */
function renderGrouped(field) {
  const table = document.getElementById("dataTable");
  table.innerHTML = "";

  const groups = {};
  rawData.forEach(r => {
    const key = r[field] || "Others";
    groups[key] = groups[key] || [];
    groups[key].push(r);
  });

  const headers = Object.keys(rawData[0]);
  renderHeader(headers);

  Object.keys(groups).sort().forEach(group => {
    const tr = document.createElement("tr");
    tr.className = "group-header";
    const td = document.createElement("td");
    td.colSpan = headers.length;
    td.innerText = `${field}: ${group}`;
    tr.appendChild(td);
    table.appendChild(tr);

    renderRows(groups[group], headers);
  });
}

/* ---------- Table ---------- */
function renderHeader(headers) {
  const table = document.getElementById("dataTable");
  const tr = document.createElement("tr");

  headers.forEach(h => {
    const th = document.createElement("th");
    th.innerText = h;
    th.onclick = () => sortBy(h);
    if (h === "Symbol") th.classList.add("symbol-col");
    tr.appendChild(th);
  });

  table.appendChild(tr);
}

function renderTable(data) {
  currentData = [...data];
  const table = document.getElementById("dataTable");
  table.innerHTML = "";
  if (!data.length) return;

  const headers = Object.keys(data[0]);
  renderHeader(headers);
  renderRows(data, headers);
}

function renderRows(data, headers) {
  const table = document.getElementById("dataTable");
  data.forEach(r => {
    const tr = document.createElement("tr");
    headers.forEach(h => {
      const td = document.createElement("td");
      const v = r[h];

      if (h === "Symbol") {
        td.classList.add("symbol-col", "text");
        td.innerHTML = `<a href="#" onclick="openChart('${v}')">${v}</a>`;
      } else {
        td.innerText = v;
        td.className = (!isNaN(v) && v !== "") ? "num" : "text";
      }

      if (h.includes("MACD") && v !== "")
        td.classList.add(parseFloat(v) >= 0 ? "green" : "red");
      if (h.includes("RSI") && v !== "")
        td.classList.add(parseFloat(v) >= 53 ? "green" : "red");

      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

/* ---------- Sorting ---------- */
function sortBy(col) {
  const asc = !sortState[col];
  sortState = { [col]: asc };

  currentData.sort((a,b) => {
    const x=a[col], y=b[col];
    const nx=parseFloat(x), ny=parseFloat(y);
    if(!isNaN(nx)&&!isNaN(ny)) return asc?nx-ny:ny-nx;
    return asc?String(x).localeCompare(y):String(y).localeCompare(x);
  });

  renderTable(currentData);
}

/* ---------- TradingView Embed Widget ---------- */
function openChart(symbol) {
  currentSymbol = symbol;
  currentInterval = "D";
  setActiveTF("D");

  document.getElementById("tvModal").style.display = "block";
  document.getElementById("tvTitle").innerText = symbol + " - TradingView";
  loadChart("D");
}

function loadChart(interval, btn) {
  currentInterval = interval;
  if (btn) setActiveTF(interval);

  const container = document.getElementById("tv_chart");
  container.innerHTML = "";

  const script = document.createElement("script");
  script.type = "text/javascript";
  script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
  script.async = true;

  script.innerHTML = JSON.stringify({
    autosize: true,
    symbol: `NSE:${currentSymbol}`,
    interval: currentInterval,
    timezone: "Asia/Kolkata",
    theme: "light",
    style: "1",
    locale: "in",
    allow_symbol_change: false,
    hide_top_toolbar: false,
    hide_side_toolbar: false,
    withdateranges: true,
    studies: ["MACD@tv-basicstudies"]
  });

  container.appendChild(script);
}

function setActiveTF(interval) {
  document.querySelectorAll(".tf-btn").forEach(b => b.classList.remove("active"));
  document.querySelectorAll(".tf-btn").forEach(b => {
    if (b.innerText === interval) b.classList.add("active");
  });
}

function closeModal() {
  document.getElementById("tvModal").style.display = "none";
  document.getElementById("tv_chart").innerHTML = "";
}

/* ---------- Load ---------- */
fetch(CSV_FILE)
  .then(r => r.text())
  .then(t => {
    rawData = parseCSV(t);
    buildTopTabs();
    document.querySelector(".tab").click(); // default EXIT
  });
</script>

</body>
</html>
