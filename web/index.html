<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Technical Report</title>

<style>
body {
  margin: 0;
  font-family: "Courier New", monospace;
  font-size: 13px;
}

/* ---------- Top Tabs ---------- */
.topbar {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  background: #1e1e1e;
  color: white;
  padding: 8px;
}

.tab {
  padding: 6px 12px;
  cursor: pointer;
  background: #333;
  border-radius: 4px;
  white-space: nowrap;
}

.tab.active {
  background: #007acc;
}

/* ---------- Content ---------- */
.content {
  height: calc(100vh - 52px);
  overflow: auto;
  padding: 8px;
}

/* ---------- Table ---------- */
table {
  border-collapse: collapse;
  width: max-content;
  font-size: 13px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
  background: white;
}

th {
  background: #f0f0f0;
  position: sticky;
  top: 0;
  cursor: pointer;
  z-index: 5;
}

/* Sticky Symbol column */
th.symbol-col,
td.symbol-col {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 6;
  font-weight: bold;
}

/* Zebra striping */
tbody tr:nth-child(even) td {
  background: #f9f9f9;
}

/* Alignment */
td.text { text-align: left; }
td.num  { text-align: right; }

/* Coloring */
.green { background: #c8f7c5 !important; }
.red   { background: #f7c5c5 !important; }
</style>
</head>

<body>

<div class="topbar" id="topTabs"></div>

<div class="content">
  <table id="dataTable"></table>
</div>

<script>
const CSV_FILE = "portfolio_report.csv";

/* ===== Canonical column order ===== */
const COLUMN_ORDER = [
  "Symbol","Folio","IC","CC","PnL",
  "AvgPrice","LastClose","StopLoss",
  "MarketCap","Sector","Notes",
  "DD_High","4H_MACD",
  "D_MACD","W_MACD","M_MACD",
  "D_RSI","W_RSI","M_RSI"
];

let rawData = [];
let currentData = [];
let sortState = {};

/* ---------- CSV ---------- */
function parseCSV(text) {
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",");
  return lines.slice(1).map(r => {
    const v = r.split(",");
    let o = {};
    headers.forEach((h, i) => o[h] = v[i] ?? "");
    return o;
  });
}

/* ---------- Tabs ---------- */
function buildTabs() {
  const bar = document.getElementById("topTabs");
  bar.innerHTML = "";

  /* Strength (default) */
  addTab("Strength", () => {
    renderAndDefaultSort(
      rawData.filter(d => {
        const v = parseFloat(d.D_MACD);
        return !isNaN(v) && v >= 1 && v <= 5;
      })
    );
  });

  /* Exit */
  addTab("EXIT", () => {
    renderAndDefaultSort(
      rawData.filter(d =>
        d.StopLoss &&
        !isNaN(parseFloat(d.LastClose)) &&
        parseFloat(d.LastClose) < parseFloat(d.StopLoss)
      )
    );
  });

  /* Core Portfolio */
  addTab("CorePortfolio", () => {
    renderAndDefaultSort(
      rawData.filter(d =>
        d.Folio && d.Folio.includes("Core_")
      )
    );
  });

  /* Sate Portfolio */
  addTab("SatePortfolio", () => {
    renderAndDefaultSort(
      rawData.filter(d =>
        d.Folio && d.Folio.includes("Sate_")
      )
    );
  });

  /* Individual Folio tabs */
  [...new Set(rawData.map(d => d.Folio).filter(Boolean))].sort()
    .forEach(folio =>
      addTab(folio, () => {
        renderAndDefaultSort(
          rawData.filter(d => d.Folio === folio)
        );
      })
    );
}

function addTab(label, action) {
  const div = document.createElement("div");
  div.className = "tab";
  div.innerText = label;
  div.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    div.classList.add("active");
    action();
  };
  document.getElementById("topTabs").appendChild(div);
}

/* ---------- Table ---------- */
function renderAndDefaultSort(data) {
  currentData = [...data];
  sortState = {};               // reset user sort
  defaultSortByDMACD();         // apply default sort
  renderTable(currentData);
}

function renderTable(data) {
  const table = document.getElementById("dataTable");
  table.innerHTML = "";
  if (!data.length) return;

  renderHeader();
  renderRows(data);
}

function renderHeader() {
  const table = document.getElementById("dataTable");
  const tr = document.createElement("tr");

  COLUMN_ORDER.forEach(h => {
    if (!(h in rawData[0])) return;
    const th = document.createElement("th");
    th.innerText = h;
    th.onclick = () => sortBy(h);
    if (h === "Symbol") th.classList.add("symbol-col");
    tr.appendChild(th);
  });

  table.appendChild(tr);
}

function renderRows(data) {
  const table = document.getElementById("dataTable");

  data.forEach(r => {
    const tr = document.createElement("tr");

    COLUMN_ORDER.forEach(h => {
      if (!(h in r)) return;

      let v = r[h];
      const td = document.createElement("td");

      if (h.endsWith("_RSI") && v !== "") {
        v = Math.round(parseFloat(v));
      }

      if (h === "Symbol") {
        td.className = "symbol-col text";
        td.innerHTML = `<a href="#" onclick="openChart('${v}')">${v}</a>`;
      } else {
        td.innerText = v;
        td.className = (!isNaN(v) && v !== "") ? "num" : "text";
      }

      if (h.includes("MACD") && v !== "")
        td.classList.add(parseFloat(v) >= 0 ? "green" : "red");

      if (h.includes("RSI") && v !== "")
        td.classList.add(parseFloat(v) >= 53 ? "green" : "red");

      tr.appendChild(td);
    });

    table.appendChild(tr);
  });
}

/* ---------- Sorting ---------- */
function defaultSortByDMACD() {
  currentData.sort((a, b) => {
    const x = parseFloat(a.D_MACD);
    const y = parseFloat(b.D_MACD);
    if (isNaN(x) && isNaN(y)) return 0;
    if (isNaN(x)) return 1;
    if (isNaN(y)) return -1;
    return x - y; // ascending
  });
}

function sortBy(col) {
  const asc = !sortState[col];
  sortState = { [col]: asc };

  currentData.sort((a, b) => {
    const x = a[col], y = b[col];
    const nx = parseFloat(x), ny = parseFloat(y);
    if (!isNaN(nx) && !isNaN(ny)) return asc ? nx - ny : ny - nx;
    return asc
      ? String(x).localeCompare(y)
      : String(y).localeCompare(x);
  });

  renderTable(currentData);
}

/* ---------- TradingView ---------- */
function openChart(symbol) {
  const url = `https://in.tradingview.com/chart/?symbol=NSE:${symbol}`;
  window.open(url, "_blank", "width=1300,height=900,noopener,noreferrer");
}

/* ---------- Load ---------- */
fetch(CSV_FILE)
  .then(r => r.text())
  .then(t => {
    rawData = parseCSV(t);
    buildTabs();
    document.querySelector(".tab").click(); // Strength default
  });
</script>

</body>
</html>
